<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDG Roulette</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Sustainable Development Goals Roulette</h1>

    <div class="roulette-container">
      <div class="roulette-wheel">
        <!-- The wheel segments will be generated by JavaScript -->
      </div>
      <div class="wheel-center"></div>
      <div class="selector"></div>
    </div>

    <div class="lever-container">
      <div class="lever-base"></div>
      <div class="lever" id="lever"></div>
      <div class="lever-power">
        <div class="power-meter">
          <div class="power-level" id="powerLevel"></div>
        </div>
        <p>Power: <span id="powerValue">0</span>%</p>
      </div>
    </div>

    <div class="result-container">
      <h2>Selected Goal: <span id="selectedGoal">Spin the wheel!</span></h2>
      <div id="goalDescription"></div>
    </div>
  </div>

  <script src="sdg-data.js"></script>
  <script src="roulette.js"></script>
</body>

</html>
